password.request.already_requested: |
    A confirmation email has already been sent to: <a href="mailto://{email}">{email}</a><br /><br />
    <strong>Notes:</strong>
    <ul>
    <li>You can only ask to reset your password every {ttl} hours.</li>
    <li>If you do not receive this email, please check your spam folder then try again later.</li>
    </ul>

password.request.email.subject: "Password reset request."
password.request.email.text.body: |
    Hello {username},

    You recently applied for resetting your password. To complete the process, please click the link below.

    <a href="{confirmationUrl}">Reset now my password </a>

    This link will expire two hours after the sending of this email.

    If you are the author of this application, it is likely that another user entered your email address by mistake and that the security of your account is not compromised.

    Regards,

    The support service.
