password.request.email.text.body: |
    Bonjour {username},

    Vous avez récemment fait une demande de réinitialisation de votre mot de passe. Pour terminer le processus, veuillez cliquer sur le lien ci-dessous.

    <a href="{confirmationUrl}">Réinitialiser mon mot de passe maintenant</a>;

    Ce lien expirera deux heures après l’envoi de cet e-mail.

    Si vous n’êtes pas l’auteur de cette demande, il est probable qu’un autre utilisateur ait saisi votre adresse e-mail par erreur et que la sécurité de votre compte ne soit pas compromise.

    Cordialement,

    Le service support.
